<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <title>Number guessing game</title>

    <h1>Number guessing game</h1>

    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 5 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <button type="button" class="guessSubmit" onclick="submitHandler()">
        Submit guess
      </button>
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div>Duffer!!!!</div>
        <video width="400" id="myVideo">
          <source src="./Laugh_video.mp4" type="video/mp4" />
          <source src="./Laugh_video.ogg" type="video/ogg" />
          Your browser does not support HTML video.
        </video>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
